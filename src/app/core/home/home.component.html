<div class="container">
    <div class="row align-items-center">
        <div class="col-xs-12 col-sm-12 col-md-12 mx-auto">
            <h2 class="mt-5">Welcome to the App!</h2>
            <hr>
            <ng-template [ngIf]="!authService.token">  
                <p>Please <a routerLink="/signin">sign in</a> or <a routerLink="/signup">create an account</a> to start working.</p>
            </ng-template>
            <ng-template [ngIf]="authService.token">
                <p>Select an option to start working with <strong>FilmApp</strong></p>
            </ng-template>
        </div>
    </div>
</div>
