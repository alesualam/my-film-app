<div class="container">
    <div class="row align-items-center">
        <div class="col-xs-12 col-sm-12 col-md-10 mx-auto">
            <!-- <div class="alert alert-success" role="alert" *ngIf="onLogin()" [@fadeOutOnLeave]>
                <strong>Successfully logged in!</strong>
            </div>
            <div class="alert alert-danger" role="alert" *ngIf="onLogout()" [@fadeOutOnLeave]>
                <strong>Successfully logged out!</strong>
            </div> -->
            <br>
            <ng-template [ngIf]="!authService.token">
            <h2>Welcome to FilmApp!</h2>
            <hr>
            <p *ngIf="!authService.token">Please <a routerLink="/signin">sign in</a> or <a routerLink="/signup">create an account</a> to start working.</p>
            </ng-template>
            <ng-template [ngIf]="authService.token">
                <p>Select the option you wish:</p>
                <div class="row justify-content-center">
                    <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                    <div class="btn-group mr-2" role="group" aria-label="Second group">
                        <button type="button" class="btn btn-primary" (click)="onView()">{{ showList === true ? 'Hide my List' : 'View my List'  }}</button>
                    </div>
                    <div class="btn-group" role="group" aria-label="Third group">
                        <button type="button" class="btn btn-danger" [disabled]="!showList">Delete List</button>
                    </div>
                    </div>
                </div>
            </ng-template>
            <app-films *ngIf="authService.token && showList"></app-films>
        </div>
    </div>
</div>
