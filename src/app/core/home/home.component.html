<div class="container">
    <div class="row align-items-center">
        <div class="col-xs-12 col-sm-12 col-md-10 mx-auto">
            <div class="alert alert-success" role="alert" *ngIf="onLogin()" [@fadeOutOnLeave]>
                <strong>Successfully logged in!</strong>
            </div>
            <div class="alert alert-danger" role="alert" *ngIf="onLogout()" [@fadeOutOnLeave]>
                <strong>Successfully logged out!</strong>
            </div>
            <br>
            <h2>Welcome to the app!</h2>
            <hr>
            <p *ngIf="!authService.token">Please <a routerLink="/signin">sign in</a> or <a routerLink="/signup">create an account</a> to start working.</p>
            <p *ngIf="authService.token">Select the option you wish:</p>
            <br>
            <ng-template [ngIf]="authService.token">
                <div class="row justify-content-center">
                    <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                    <div class="btn-group mr-2" role="group" aria-label="First group">
                        <button type="button" class="btn btn-success">Create List</button>
                    </div>
                    <div class="btn-group mr-2" role="group" aria-label="Second group">
                        <button type="button" class="btn btn-primary">View Lists</button>
                    </div>
                    <div class="btn-group" role="group" aria-label="Third group">
                        <button type="button" class="btn btn-danger">Delete List</button>
                    </div>
                    </div>
                </div>
            </ng-template>
            <app-films></app-films>
        </div>
    </div>
</div>
