<div class="container">
  <div class="row">
    <div class="col-xs-12">
        <form class="form-inline" [formGroup]="filmForm">
          <div class="form-group">
            <label class="sr-only" for="title">Title</label>
            <input type="text" class="form-control mb-2 mr-sm-2" id="title" formControlName="title">
          </div>
          <div class="form-group">
            <label class="sr-only" for="status">Status</label>
            <input type="text" class="form-control mb-2 mr-sm-2" id="status" formControlName="status">
          </div>
          <div class="form-group">
            <label class="sr-only" for="desc">Description</label>
            <textarea type="text" class="form-control mb-2 mr-sm-2" id="desc" formControlName="desc"></textarea>
          </div>
          <div class="form-group">
            <label class="sr-only" for="score">Score</label>
            <input type="text" class="form-control mb-2 mr-sm-2" id="score" formControlName="score">
          </div>
          <div class="text-center">
            <div class="btn-group">
              <button type="submit" class="btn btn-success mb-2" (click)="onSubmit()">Save</button>
              <button type="button" class="btn btn-danger mb-2" (click)="onCancel()">Cancel</button>
            </div>
          </div>
          </form>
    </div>
  </div>
</div>
