<div class="container">
  <div class="row align-items-center">
    <div class="col-xs-12 col-sm-10 col-md-5 mx-auto">
      <br>
      <h3>Create an account</h3>
      <hr>
      <div class="alert alert-success" role="alert" *ngIf="authService.createdAccountSuccess">
          <strong>Account Created!</strong> Go to <a routerLink="/signin">login page</a> to start.
      </div>
      <div class="alert alert-danger" role="alert" *ngIf="authService.signupError">
          <strong>Error: </strong>{{ authService.errorType }}
      </div>
      <form [formGroup]="signupForm" (ngSubmit)="onSignup()">
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" ngModel class="form-control" formControlName="email">
          <span class="help-block" *ngIf="!signupForm.get('email').valid && signupForm.get('email').touched">
            <span *ngIf="signupForm.get('email').errors['required']">This field is required!</span>
          </span>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" ngModel class="form-control" formControlName="password">
          <span class="help-block" *ngIf="!signupForm.get('password').valid && signupForm.get('password').touched">
            <span *ngIf="signupForm.get('password').errors['required']">This field is required!</span>
          </span>
        </div> 
        <div class="form-group" *ngIf="signupForm.get('password').valid">
          <label for="rpassword">Repeat password:</label>
          <input type="password" id="rpassword" name="rpassword" ngModel class="form-control" formControlName="rpassword">
          <span class="help-block" *ngIf="!signupForm.get('rpassword').valid && signupForm.get('rpassword').touched">
            <span *ngIf="signupForm.get('rpassword').errors['required']">This field is required!</span>
          </span>
        </div>
     

        <!-- <div class="form-group" *ngIf="signupForm.get('password').valid">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" ngModel class="form-control" formControlName="username">
          <span class="help-block" *ngIf="!signupForm.get('username').valid && signupForm.get('username').touched">
            <span *ngIf="signupForm.get('username').errors['required']">This field is required!</span>
          </span>
        </div>
        <div class="form-group" *ngIf="signupForm.get('birth').valid">
          <label for="birth">Birth:</label>
          <input type="date" id="birth" name="birth" ngModel class="form-control" formControlName="birth">
          <span class="help-block" *ngIf="!signupForm.get('birth').valid && signupForm.get('birth').touched">
            <span *ngIf="signupForm.get('birth').errors['required']">This field is required!</span>
          </span>
        </div> -->


          <div class="text-center">
            <br>
            <div class="btn-group">
              <button class="btn btn-primary" type="submit" [disabled]="!signupForm.valid">Sign up</button>
              <button class="btn btn-danger" type="button" routerLink="/" (click)="onCancel()">Cancel</button>
            </div>
          </div>
      </form>
      <hr>
      <div class="already">
        <p>Already have an account? Go to <a routerLink="/signin">sign in</a> page.</p>
      </div>
    </div>
  </div>
</div>
