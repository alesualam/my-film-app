<div class="container">
    <div class="row align-items-center">
      <div class="col-xs-12 col-sm-10 col-md-8 mx-auto">
        <br>
        <h3>Sign in</h3>
        <hr>
        <div class="alert alert-danger" role="alert" *ngIf="authService.signinError">
            <strong>Error: </strong>{{ authService.errorType }}
        </div>
        <form [formGroup]="signinForm" (ngSubmit)="onSignin()">
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" ngModel class="form-control" formControlName="email">
            <span class="help-block" *ngIf="!signinForm.get('email').valid && signinForm.get('email').touched">
              <span *ngIf="signinForm.get('email').errors['required']">This field is required!</span>
            </span>
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" ngModel class="form-control" formControlName="password">
            <span class="help-block" *ngIf="!signinForm.get('password').valid && signinForm.get('password').touched">
              <span *ngIf="signinForm.get('password').errors['required']">This field is required!</span>
            </span>
          </div>
          <div class="text-center">
          <br>
            <div class="btn-group">
              <button class="btn btn-success" type="submit" [disabled]="!signinForm.valid">Sign in</button>
              <button class="btn btn-danger" type="button" routerLink="/" (click)="onCancel()">Cancel</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
